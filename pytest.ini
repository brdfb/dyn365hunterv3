[pytest]
# Default test command: exclude integration tests
# Run all tests: pytest
# Run only integration tests: pytest -m integration
# Run without integration: pytest -m "not integration" (default)
addopts = -m "not integration" -v --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: Integration tests requiring real database connection
    requires_redis: Test requires Redis
    requires_celery: Test requires Celery
    requires_integration: Test requires Redis and Celery

