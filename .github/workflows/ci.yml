name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: dyn365hunter
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: dyn365hunter_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting (flake8)
        run: |
          pip install flake8
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

      - name: Run tests
        env:
          DATABASE_URL: postgresql://dyn365hunter:password123@localhost:5432/dyn365hunter_test
          ENVIRONMENT: test
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t dyn365hunter-api:test .

      - name: Test Docker image
        run: |
          docker run --rm dyn365hunter-api:test python -c "import app; print('âœ… App imports successfully')"

  docker-compose:
    name: Docker Compose Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cp .env.example .env

      - name: Start services with docker-compose
        run: |
          docker-compose up -d

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/healthz; do sleep 2; done'

      - name: Test /healthz endpoint
        run: |
          curl -f http://localhost:8000/healthz | jq .
          response=$(curl -s http://localhost:8000/healthz)
          echo "$response" | jq -e '.status == "ok"' || exit 1

      - name: Stop services
        run: |
          docker-compose down -v

