services:
  postgres:
    image: postgres:15-alpine
    container_name: dyn365hunter-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dyn365hunter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-dyn365hunter}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dyn365hunter}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dyn365hunter-network

  redis:
    image: redis:7-alpine
    container_name: dyn365hunter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - dyn365hunter-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dyn365hunter-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://dyn365hunter:password123@postgres:5432/dyn365hunter}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./mini-ui:/app/mini-ui
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - dyn365hunter-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dyn365hunter-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://dyn365hunter:password123@postgres:5432/dyn365hunter}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info --concurrency=5 --max-tasks-per-child=50 --time-limit=900 --soft-time-limit=870
    networks:
      - dyn365hunter-network

volumes:
  postgres_data:
  redis_data:

networks:
  dyn365hunter-network:
    driver: bridge

